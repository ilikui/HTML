<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的使用</title>
</head>
<body>
<!--表格的使用
1. 先定义行 <tr>

2.再定义列 <td>

-->
    <table border="1px">
        <tr>
            <td>第一行 第一列</td>
            <td>第一行 第二列</td>
        </tr>   
        <tr>
            <td>第二行 第一列</td>
            <td>第二行 第二列</td>
        </tr>
    </table>
    
</body>
</html>
