<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a标签的锚点</title>

    <style>
        #green
        {
            height:800px;
            background:green;
        }
        #pink
        {
            height:800px;
            background:pink;
        }
        #blue
        {
            height:800px;
            background:blue;
        }
        #yellow
        {
            height:800px;
            background:yellow;
        }
    </style>
</head>
<body>

    <a href=#green>绿色</a>
    <a href="#yellow">黄色</a>
    <a href="#blue">蓝色</a>
    <a href="#pink">粉红</a>

    <div id ="green">绿色</div>
    <div id ="blue">蓝色</div>
    <div id ="yellow">黄色</div>
    <div id ="pink"></div>
    
</body>
</html>
